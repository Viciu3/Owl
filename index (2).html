<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bio</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="owl.css">
  <link rel="stylesheet" href="ev_style.css">
  <link rel="stylesheet" href="button.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ваши стили для контейнера рулетки и видео */
    #mysite-roulette-container {
      width: 602px;
      height: 182px;
      margin: 100px auto 0;
    }
    .roulette-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="home-page">
  <video autoplay muted loop id="background-video">
    <source src="owl.mp4" type="video/mp4">
  </video>
  
  <nav class="navbar">
    <div class="navbar-container">
      <div class="moon-logo" id="moon-logo">
        <i class="fas fa-moon"></i>
        <span class="moon-text">ㄖ山ㄥ|♥</span>
      </div>
      <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="menu" id="menu">
      <div class="menu-item" data-page="home">
        <i class="fas fa-home"></i> Home
      </div>
      <div class="menu-item" data-page="me">
        <i class="fas fa-user"></i> Me
      </div>
      <div class="menu-item" data-page="developer">
        <i class="fab fa-github"></i> Developer
      </div>
    </div>
  </nav>

  <div class="meteor-shower" id="meteor-shower">
    <div class="meteor">
      <i class="fas fa-meteor"></i>
      <span class="meteor-text">ㄖ山ㄥ - Лучший совёнок ♥</span>
    </div>
  </div>

  <div id="mysite-roulette-container"></div>
  
  <button id="restart-roulette">Open</button>
  <button id="hide-roulette">Hide</button>

  <div id="me-content" style="display: none;">
    <div class="card">
      <div class="avatar-container">
        <img src="owl.jpg" alt="Аватар" class="avatar">
      </div>
      <div class="card-content">
        <h2>Bio-Owl</h2>
        <ul>
          <li>Name: </li>
          <li>Age: </li>
          <li>Hobbu: </li>
          <li>Tg-chat: </li>
          <li>love-bot: </li>
        </ul>
      </div> 
    </div>
  </div>
  
  <script src="owl.js"></script>
  <script src="ev_roulette.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
